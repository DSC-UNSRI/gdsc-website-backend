version: "1"
packages:
  - name: "postgresql"
    path: "./internal/db/postgresql/sqlc"
    queries: "./internal/db/postgresql/query"
    schema: "./internal/db/postgresql/migration"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true